<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Covid Search by City Test Page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

</head>
<body>
  <h1>Test</h1>
  <div id="covid-stats" class="card-panel">
    <div id="canada-stats">
      <h5 class="btn btn-city green accent-4">Positive Stats for Canada</h5>
      <h6 id="canada-recovered-new" class="btn btn-city">New Recoveries: <span id="CArecoverednew"></span></h6>
      <h6 id="canada-recovered" class="btn btn-city">Total Recovered: <span id="CArecovered"></span></h6>
      <h6 id="canada-vaccinated-new" class="btn btn-city">New Vaccinations: <span id="CAvaccinatednew"></span></h6>
      <h6 id="canada-vaccinated" class="btn btn-city">Total Vaccinated: <span id="CAvaccinated"></span></h6>
    </div>
    <div class="input-field">
      <select id="area-select" class="browser-default">
        <option value="" disabled selected>Choose a Province</option>
        <option value="AB">Alberta</option>
        <option value="BC">British Columbia</option>
        <option value="MB">Manitoba</option>
        <option value="NB">New Brunswick</option>
        <option value="NL">Newfoundland and Labrador</option>
        <option value="NT">Northwest Territories</option>
        <option value="NS">Nova Scotia</option>
        <option value="NU">Nunavut</option>
        <option value="ON">Ontario</option>
        <option value="PE">Prince Edward Island</option>
        <option value="QC">Quebec</option>
        <option value="SK">Saskatchewan</option>
        <option value="YT">Yukon</option>
      </select>
    </div>
    <div id="area-stats">    
    </div>
  </div>
  <script src="./assets/script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
